name: Python Format and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format_and_lint:
    name: Format and Lint Python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install isort black ruff

      - name: Run isort
        run: isort . --profile black

      - name: Run black
        run: black .

      - name: Run ruff
        run: ruff .
